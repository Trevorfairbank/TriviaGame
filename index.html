<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>


    <div class="container">
        <h1>Trivia Game!</h1>
        <button id="start">START</button>
        <div id="timer">Time Remaining: 120</div>

        <div id="questions">
            <form class="questionOne">
                <h2>What is the largest living bird?</h2>
                <input type="radio" name="bird" value="Golden Eagle">
                <label for="Golden Eagle">Golden Eagle</label>
                <input type="radio" name="bird" value="Emu">
                <label for="Emu">Emu</label>
                <input type="radio" name="bird" value="Bald Eagle">
                <label for="Bald Eagle">Bald Eagle</label>
                <input type="radio" name="bird" value="Ostrich">
                <label for="Ostrich">Ostrich</label>
            </form>
            <form class="questionTwo">
                <h2>What is the largest country in the world?</h2>
                <input type="radio" name="country" value="Madagascar">
                <label for="madagascar">Madagascar</label>
                <input type="radio" name="country" value="Sumatra">
                <label for="sumatra">Sumatra</label>
                <input type="radio" name="country" value="Greenland">
                <label for="greenland">Greenland</label>
                <input type="radio" name="country" value="Borneo">
                <label for="borneo">Borneo</label>
            </form>
            <form class="questionThree">
                <h2>What mammal flies?</h2>
                <input type="radio" name="fly" value="Bird">
                <label for="bird">Bird</label>
                <input type="radio" name="fly" value="Squirrel">
                <label for="squirrel">Squirrel</label>
                <input type="radio" name="fly" value="Bat">
                <label for="bat">Bat</label>
                <input type="radio" name="fly" value="Monkey">
                <label for="monkey">Monkey</label>
            </form>
            <form class="questionFour">
                    <h2>What is the world's largest fish?</h2>
                    <input type="radio" name="fish" value="bluewhale">
                    <label for="bluewhale">Blue Whale</label>
                    <input type="radio" name="fish" value="whaleshark">
                    <label for="whaleshark">Whale Shark</label>
                    <input type="radio" name="fish" value="greatwhite">
                    <label for="greatwhite">Great White Shark</label>
                    <input type="radio" name="fish" value="bluefin">
                    <label for="bluefin">Bluefin Tuna</label>
                </form>
            <form class="questionFive">
                    <h2>What is the world's tallest mammal?</h2>
                    <input type="radio" name="tall" value="elephant">
                    <label for="elephant">African Elephant</label>
                    <input type="radio" name="tall" value="giraffe">
                    <label for="giraffe">Giraffe</label>
                    <input type="radio" name="tall" value="bluewhale">
                    <label for="bluewhale">Blue Whale</label>
                    <input type="radio" name="tall" value="moose">
                    <label for="moose">Moose</label>
            </form>
            <form class="questionSix">
                    <h2>What is the world's slowest animal?</h2>
                    <input type="radio" name="slow" value="sloth">
                    <label for="sloth">Three-toed Sloth</label>
                    <input type="radio" name="slow" value="tortoise">
                    <label for="tortoise">Giant Tortoise</label>
                    <input type="radio" name="slow" value="koala">
                    <label for="koala">Koala</label>
                    <input type="radio" name="slow" value="starfish">
                    <label for="starfish">Star Fish</label>
            </form> 
        </div>
        <button id="submit">SUBMIT</button>
        <div id="results">
            <h4 id="correct">Correct Answers: </h4>
            <h4 id="incorrect">Incorrect Answers: </h4>
            <h4 id="unanswered">Unanswered Answers: </h4>
        </div>

    </div>





    <script src="assets/javascript/app.js"></script>
</body>

</html>
